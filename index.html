<!DOCTYPE html>
<html>
<head>
  <title>Aya's Quiz ðŸŒ¿</title>

  <!-- Calm aesthetic fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f3f7f4, #e1ece4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #2F3E34;
      margin: 0;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Main container */
    .card {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 85%;
      max-width: 420px;
      animation: slideUp 0.7s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 34px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #3E5243;
    }

    input {
      padding: 12px 20px;
      border-radius: 15px;
      border: 2px solid #cddcd0;
      background: #f6faf7;
      font-size: 17px;
      width: 100%;
      text-align: center;
      margin-top: 10px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #8eb897;
      box-shadow: 0 0 7px rgba(142, 184, 151, 0.4);
    }

    button {
      margin-top: 25px;
      padding: 14px 25px;
      border: none;
      border-radius: 18px;
      background: #8EB897; /* sage green */
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      font-weight: 500;
    }

    button:hover {
      background: #7AA78B;
      transform: scale(1.04);
    }

  </style>
</head>

<body>
  <div class="card">
    <h1>Welcome to Ayaâ€™s Quiz ðŸŒ¿</h1>

    <input id="nameInput" placeholder="Enter your name">

    <button onclick="startQuiz()">Start âœ¨</button>
  </div>

  <script>
    function startQuiz() {
      const name = document.getElementById("nameInput").value.trim();
      if (name === "") return alert("Please enter your name ðŸŒ±");

      localStorage.setItem("playerName", name);
      window.location.href = "courses.html";
    }
  </script>

</body>
</html>
