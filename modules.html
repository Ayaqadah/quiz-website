<!DOCTYPE html>
<html>
<head>
<title>Select Module üåø</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f3f7f4, #e1ece4);
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
    padding-top: 50px;
    color: #2F3E34;
    animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.card {
    background: white;
    width: 88%;
    max-width: 750px;
    padding: 35px;
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.07);
    text-align: center;
}

h1 {
    font-size: 32px;
    font-weight: 600;
    margin-bottom: 10px;
    color: #3E5243;
}

h2 {
    font-size: 20px;
    opacity: 0.75;
    margin-bottom: 30px;
}

#moduleGrid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    margin-bottom: 30px;
}

.module-btn {
    padding: 15px 0;
    border: none;
    border-radius: 16px;
    font-size: 18px;
    cursor: pointer;
    color: white;
    font-weight: 500;
    transition: 0.25s ease;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.10);
}

.module-btn:hover {
    transform: scale(1.05);
    box-shadow: 0px 7px 15px rgba(0,0,0,0.15);
}

.final-btn {
    margin-top: 10px;
    background: #8EB897;
    padding: 16px 35px;
    font-size: 20px;
    border-radius: 22px;
    cursor: pointer;
    color: white;
    border: none;
    box-shadow: 0px 5px 15px rgba(142,184,151,0.35);
    transition: 0.3s ease;
}

.final-btn:hover {
    transform: scale(1.06);
    background: #7AA78B;
}
</style>
</head>

<body>

<div class="card">
    <h1>Select a Module üåø</h1>
    <h2 id="courseName"></h2>

    <div id="moduleGrid"></div>

    <button class="final-btn" onclick="startFinalExam()">
        FINAL EXAM MODE üìù‚è≥
    </button>
</div>

<script>
const course = localStorage.getItem("selectedCourse");
document.getElementById("courseName").innerText = "Course: " + course;

const moduleColors = [
    "#90B79F", "#9FCAA9", "#B0D7BA",
    "#C6E6CC", "#D8F1D9", "#B3DDC0",
    "#95C7A4", "#8FB69A", "#A3C9AE",
    "#BCDCC4", "#CFE7D2", "#A7C4A0",
    "#8FB69A"
];

for (let i = 1; i <= 13; i++) {
    document.getElementById("moduleGrid").innerHTML += `
    <button class="module-btn"
        style="background: ${moduleColors[i-1]};"
        onclick="selectModule(${i})">
        Module ${i}
    </button>`;
}

function selectModule(moduleNum) {
    localStorage.setItem("selectedModule", moduleNum);
    localStorage.removeItem("examMode");
    window.location.href = "quiz.html";
}

function startFinalExam() {
    localStorage.setItem("selectedModule", "final");
    localStorage.setItem("examMode", "true");
    window.location.href = "quiz.html";
}
</script>

</body>
</html>
