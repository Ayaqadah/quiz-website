<!DOCTYPE html>
<html>
<head>
<title>Select Course ðŸŒ¿</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #f3f7f4, #e1ece4);
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 60px;
    color: #2F3E34;
    animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.card {
    background: white;
    padding: 35px 30px;
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.07);
    width: 85%;
    max-width: 600px;
    text-align: center;
}

h1 {
    font-size: 32px;
    font-weight: 600;
    margin-bottom: 25px;
    color: #3E5243;
}

#courseGrid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 20px;
}

.course-btn {
    padding: 15px 0;
    border: none;
    border-radius: 16px;
    font-size: 18px;
    cursor: pointer;
    color: white;
    font-weight: 500;
    transition: 0.3s ease;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.10);
}

.course-btn:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 18px rgba(0,0,0,0.18);
}
</style>
</head>

<body>

<div class="card">
    <h1>Select a Course ðŸŒ¿</h1>
    <div id="courseGrid"></div>
</div>

<script>
const courseColors = [
    "#90B79F", // ML - sage green
    "#A7C4A0", // DM - softer sage
    "#BBD7B5", // DSS - pastel green
    "#CFE7C8", // DSP - very soft mint
    "#8FB69A"  // CV - earthy sage
];

const courses = [
    "Machine Learning",
    "Data Mining",
    "Decision Support Systems",
    "Data Security and Privacy",
    "Computer Vision"
];

for (let i = 0; i < courses.length; i++) {
    document.getElementById("courseGrid").innerHTML += `
    <button class="course-btn"
        style="background: ${courseColors[i]};"
        onclick="selectCourse('${courses[i]}')">
        ${courses[i]}
    </button>
    `;
}

function selectCourse(courseName) {
    localStorage.setItem("selectedCourse", courseName);
    window.location.href = "modules.html";
}
</script>

</body>
</html>
